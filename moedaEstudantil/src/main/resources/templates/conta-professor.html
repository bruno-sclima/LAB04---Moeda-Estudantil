<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Extrato da conta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${transacoes}" class="container my-5">
         <a href="/home2" class="btn btn-primary">
                <i class="fas fa-user ml-2">Home</i></a>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Motivo</th>
                                <th>Nome aluno</th>
                                 <th>Email aluno</th>
                                <th>Nome professor</th>
                                <th>Email professor</th>
                                 <th>Quantia</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="t : ${transacoes}">
                                <td th:text="${t.motivo}"></td>
                                <td th:text="${t.aluno.nome}"></td>
                                <td th:text="${t.aluno.email}"></td>
                                <td th:text="${t.professor.nome}"></td>
                                 <td th:text="${t.professor.email}"></td>
                                 <td th:text="${t.moedas}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <div th:switch="${saldo}">
    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th style="color: red;">Saldo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="s : ${saldo}">
                                <td th:text="${s}" style="color: red;"></td>
                            </tr>
                        </tbody>
                    </table>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
