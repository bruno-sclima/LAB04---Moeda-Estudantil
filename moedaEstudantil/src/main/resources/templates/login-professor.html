<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">

        <div class="card">
            <div class="card-body">
               
                    <div class="col-md-12" style="display: flex; margin-left: -1rem;">
                        <div class="col-4">
                            <h1 style="display: flex;
                            justify-content: center;
                            font-weight: 800;
                            font-family: sans-serif;
                            color: rgb(0, 0, 0);
                            width: 120%;
                            padding: 0.3rem;
                            border: solid black 2px;
                            border-radius: 20px;">Log In - Professor</h1>
                        </div>
                
                        <div class="col-4">
                            
                        </div>
                
                        <div class="col-4" style="display: flex; justify-content: flex-end;">  
                            <a href="/home" class="btn btn-secondary" 
                               style="display: flex; 
                                      flex-direction: row; 
                                      justify-content: center;
                                      width: 10rem;
                                      height: 3rem;
                            ">
                                <i class="fas fa-user ml-2" style="display: flex; flex-direction: column; justify-content: center; margin-right: 0.5rem;"></i>
                                <h1 style="font-size: 1.6rem; font-weight: 700;">Home</h1>
                            </a>
                        </div>
                    </div>
                  
                

                <div class="col-md-12">
                    <form action="#" th:action="@{/logProf}" th:object="${professor}" method="post">
                        <div class="row" style="width: 100%;">
                            <div class="form-group col-md-12">
                                <label for="email" class="col-form-label" style="font-weight: 700; font-size: 1.2rem;">Email</label>
                                <input type="text" th:field="*{email}" class="form-control" id="email"
                                    placeholder="EndereÃ§o de email" />
                            </div>
                            <div class="form-group col-md-12" >
                                <label for="name" class="col-form-label" style="font-weight: 700; font-size: 1.2rem;">Senha</label>
                                <input type="password" th:field="*{senha}" class="form-control" id="senha"
                                    placeholder="Senha" />
                            </div>

                            <div class="col-md-12" style="display: flex; justify-content: center;">
                                <input type="submit" class="btn btn-primary" value=" Logar " style="width: 30%; height: 3rem; font-weight: 700; font-size: 1.2rem;">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
